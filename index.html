<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

    <body>
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="index.html">Kevin Hall</a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-12 mx-auto">
                    <div class="content">
                        <h1> Day Planner </h1>
                        <div id="full-date"></div> <br>
                        <div id="button-div">
                        <button class="button">Save</button>
                        <br><br></div>
                        <div class="row hour" id="9am">

                            <div class="col current-time">
                                <h4>9 AM</h4>
                            </div>
                            <div class="col user-input" id="input9" contenteditable="true"></div>
                            


                        </div>
                        <div class="row hour" id="10am">

                            <div class="col current-time">
                                <h4>10 AM</h4>
                            </div>
                            <div class="col user-input" id="input10" contenteditable="true"></div>



                        </div>
                        <div class="row hour" id="11am">

                            <div class="col current-time">
                                <h4>11 AM</h4>
                            </div>
                            <div class="col user-input" id="input11" contenteditable="true"></div>



                        </div>
                        <div class="row hour" id="12pm">

                            <div class="col current-time">
                                <h4>12 PM</h4>
                            </div>
                            <div class="col user-input" id="input12" contenteditable="true"></div>



                        </div>

                        <div class="row hour" id="1pm">

                            <div class="col current-time">
                                <h4>1 PM</h4>
                            </div>
                            <div class="col user-input" id="input1" contenteditable="true"></div>



                        </div>
                        <div class="row hour" id="2pm">

                            <div class="col current-time">
                                <h4>2 PM</h4>
                            </div>
                            <div class="col user-input" id="input2" contenteditable="true"></div>



                        </div>
                        <div class="row hour" id="3pm">

                            <div class="col current-time">
                                <h4>3 PM</h4>
                            </div>
                            <div class="col user-input" id="input3" contenteditable="true"></div>



                        </div>
                        <div class="row hour" id="4pm">

                            <div class="col current-time">
                                <h4>4 PM</h4>
                            </div>
                            <div class="col user-input" id="input4" contenteditable="true"></div>



                        </div>
                        <div class="row hour" id="5pm">

                            <div class="col current-time">
                                <h4>5 PM</h4>
                            </div>
                            <div class="col user-input" id="input5" contenteditable="true"></div>



                        </div>

                    </div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>

</html>
